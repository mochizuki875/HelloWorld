apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-app
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-java: "true"
      labels:
        app: test-app
    spec:
      containers:
      # - image: ghcr.io/mochizuki875/hello-app:v1.0
      # - image: ghcr.io/mochizuki875/hello-app:jdk11
      - image: ghcr.io/mochizuki875/hello-app:jdk11.0.16
        name: hello-app
        imagePullPolicy: Always
        resources:
          requests:
            # memory: "512Mi"
            # memory: "1Gi"
            # cpu: "0.5"
            # cpu: "1"
          limits:
            # memory: "512Mi"
            memory: "1Gi"
            # cpu: "0.5"
            cpu: "1"
        # lifecycle:
        #   postStart:
